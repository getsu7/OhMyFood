<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
    <script src="https://kit.fontawesome.com/a12ba4674f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/normalize.css">
    <link rel="stylesheet" href="build/styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo/ohmyfood@2x.svg" alt="logo">
        </div>
        <label class="searchbar" for="searchbar">
            <i class="fa-solid fa-location-dot fa-xl"></i>
            <input id="searchbar" type="text" name="searchbar" placeholder="Paris, Belleville">
        </label>
    </header>
    <main class="homepage">
        <section class="explorer">
            <h1 class="font-xl">Réservez le menu qui vous convient</h1>
            <h2 class="font-l">Découvrez des restaurants d'exception, sélectionnés par nos soins.</h2>
            <button class="btn-primary">Explorer nos restaurants</button>
        </section>
        <section>
            <h1 class="font-xl">Fonctionnement</h1>

        </section>
    </main>
    <footer>
        <h1>ohmyfood</h1>
        <ul>
            <li><a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a></li>
            <li><a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </footer>
</body>

</html>
